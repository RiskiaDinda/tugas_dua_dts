<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    <div>
        <h1><b>Radio Button</b></h1>
        <h3>Pilih Jenis Kelamin</h3>
        <form action="">
            <input type="radio" value="laki-laki">Laki-laki <br>
            <input type="radio" value="perempuan">Perempuan <br>
            <input type="radio" value="lainya">Lainnya <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <br><br>
    <div>
        <h1><b>Button Choice</b></h1>
        <h3>Pilih Makanan</h3>
        <form action="">
            <input type="button" value="Nasi Goreng"><br>
            <input type="button" value="Mie Ayam"><br>
            <input type="button" value="Bakso"><br>
            <input type="button" value="Soto"><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <br><br>
    <div>
        <h1><b>Check Box</b></h1>
        <h3>Kendaraan apa yang anda miliki?</h3>
        <form action="">
            <input type="checkbox" value="Mobil">Mobil<br>
            <input type="checkbox" value="Motor">Motor<br>
            <input type="checkbox" value="Pesawat">Pesawat<br>
            <input type="checkbox" value="Sepeda">Sepeda<br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <br><br>
    <div>
        <h1><b>Combo Box</b></h1>
        <h3>Kendaraan apa yang anda miliki?</h3>
        <form action="">
            <select name="" id="">
                <option value="Mobil">Mobil</option>
                <option value="Motor">Motor</option>
                <option value="Pesawat">Pesawat</option>
                <option value="Sepeda">Sepeda</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
